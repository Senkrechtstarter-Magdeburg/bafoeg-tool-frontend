<div class="questionary-component-progress-indicator">
  <div
    [ngStyle]="{width: (((questionary.questionContainers | visible: context).indexOf(currentStep) + 1) * 100 / (questionary.questionContainers | visible: context).length + 1) + '%'}"
    class="done"></div>
  <div class="pending"></div>
</div>

<div #containerRef [@routeAnimations]="questionary.questionContainers.indexOf(currentStep)"
     class="questionary-component-container animation-container">
  <div class="questionary-component-card-container">
    <app-question-container
      (continue)="nextStep()"
      (goBack)="prevStep()"
      [allowNext]="true"
      [allowPrevious]="!!previous"
      [context]="context"
      [group]="formGroup.controls[currentStep.namespace]"
      [questionContainer]="currentStep"
      class="current-question-container">
    </app-question-container>
  </div>
</div>
